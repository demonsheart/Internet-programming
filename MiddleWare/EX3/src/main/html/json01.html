<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json对象</title>
</head>
<body>
<a href="javascript:" onclick="alertJsonObj1();">查看对象属性1</a>
<br>
<a href="javascript:" onclick="alertJsonObj2();">查看对象属性2</a>
</body>
</html>

<script type="text/javascript">
    function alertJsonObj1() {
        let obj = {'name': '何荣金', 'age': 20};
        alert(obj.name + " " + obj.age);
    }

    function alertJsonObj2() {
        let obj = {'name': '何荣金', 'address': {'city': '深圳市', 'school': '深圳大学', 'room': '红豆1101'}};
        alert(obj.name + " " + obj.address + " " + obj.address.city + obj.address.school + obj.address.room);
    }
</script>
